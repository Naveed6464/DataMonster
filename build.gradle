apply plugin: 'java'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenCentral()
}

configurations {
    provided
}

sourceSets {
    main { compileClasspath += configurations.provided }
}


ext.jacksonVersion = '2.2.2'
ext.guavaVersion = '15.0'

dependencies {
    compile "org.jsoup:jsoup:1.7.3"
    
    compile "com.fasterxml.jackson.core:jackson-core:${project.jacksonVersion}",
            "com.fasterxml.jackson.core:jackson-databind:${project.jacksonVersion}"
    
    provided "org.projectlombok:lombok:1.12.2"
    
    compile "com.google.guava:guava:$guavaVersion"
    testCompile group: 'junit', name: 'junit', version: '4.11'   
}